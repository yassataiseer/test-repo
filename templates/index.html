<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
body{padding-top:30px;}

.glyphicon {  margin-bottom: 10px;margin-right: 10px;}

small {
display: block;
line-height: 1.428571429;
color: #999;
}


ul {
    list-style-type: none;
    margin: 5;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: unfixed;
    top: 0;
    width: 100%;
  }

  li {
    float: left;
  }
  
  li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  li a:hover:not(.active) {
    background-color: #111;
  }


</style>
<div class="container">
    <ul>
        <li><a href="/home" >Build/Edit Profile </a></li>
        <li><a href="/profile">Your Profile</a></li>
        <li><a href ="/players"> See players </a></li>
      </ul>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-6">
            <div class="well well-sm">
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <img src="http://placehold.it/380x500" alt="" class="img-rounded img-responsive" />
                    </div>
                    <div class="col-sm-6 col-md-8">
                        <h4>
                            {{name}}</h4>
                        <small>{{time}}<i class="glyphicon glyphicon-map-marker">
                        </i></small>
                        <p>
                            <i class="glyphicon glyphicon-envelope"></i>{{email}}
                            <br />
                            <i class="glyphicon glyphicon-globe"></i>{{server}}
                            <br />
                            <i class="glyphicon glyphicon-gift"></i>{{bday}}</p>
                        <!-- Split button -->
                            <p>{{about}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
